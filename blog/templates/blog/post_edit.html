{% extends 'blog/base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <h2 class="text-center mb-4">üìù Edit Post</h2>

            <form method="POST" class="post-form">{% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label"><strong>Title</strong></label>
                    <input type="text" name="title" id="id_title" class="form-control" 
                           value="{{ form.title.value|default:'' }}" 
                           placeholder="Enter post title">
                </div>

                <div class="mb-3">
                    <label for="id_text" class="form-label"><strong>Text</strong></label>
                    <textarea name="text" id="id_text" rows="6" class="form-control" 
                              placeholder="Write your content here...">{{ form.text.value|default:'' }}</textarea>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success px-4">Save Changes</button>
                </div>
            </form>

            {% if post %}
                <!-- DELETE FORM MUST BE OUTSIDE -->
                <form method="POST" action="{% url 'post_delete' pk=post.pk %}" 
                      onsubmit="return confirm('Are you sure you want to delete this post?');" class="mt-3 text-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4">Delete</button>
                </form>
            {% endif %}
        </div>
    </div>
{% endblock %}
