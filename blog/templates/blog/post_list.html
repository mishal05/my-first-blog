{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        {% for post in posts %}
            <article class="post p-4 mb-4 bg-white shadow-sm rounded border">
                <div class="d-flex justify-content-between align-items-center">
                    <!-- Post Title -->
                    <h2 class="mb-0">
                        <a href="{% url 'post_detail' pk=post.pk %}" class="text-dark text-decoration-none">
                            {{ post.title }}
                        </a>
                    </h2>

                    <!-- Published Date -->
                    <small class="text-muted">
                        {{ post.published_date|date:"F d, Y â€¢ H:i" }}
                    </small>
                </div>

                <!-- Post Content Preview -->
                <p class="mt-2 text-secondary">
                    {{ post.text|truncatewords:40|linebreaksbr }}
                </p>
            </article>
        {% empty %}
            <p class="text-muted text-center">No posts available yet.</p>
        {% endfor %}
    </div>
{% endblock %}
