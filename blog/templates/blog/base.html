{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Insights Blog</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>

    <!-- Header -->
    <header class="page-header py-3 bg-light border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Blog Title -->
            <h1 class="blog-title m-0">
                <a href="/" class="text-decoration-none text-dark fw-bold">Social Insights Blog</a>
            </h1>

            <!-- Create Post Button -->
            <a href="{% url 'post_new' %}" class="btn btn-primary d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" 
                     class="bi bi-plus-lg me-2" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" 
                          d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                New Post
            </a>
        </div>
    </header>

    <!-- Page Content -->
    <main class="content container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-mQ93GR26B9H98uFLD6Ucpbi6Nv1A9E634K5+qlaEwlh91Z5zoT7r2v5wHxEjh4I1"
            crossorigin="anonymous"></script>

</body>
</html>
